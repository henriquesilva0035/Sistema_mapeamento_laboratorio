{% load static %}

<!doctype html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        {% block 'head' %} {% endblock %}

        <title>{% block 'titulo' %} {% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand d-flex align-items-center" href="#">
            
                <img src="{% static 'img/ufrpe.png' %}" width="100" height="100" class="d-inline-block align-top" alt="">
                <span class="ms-2">UFRPE - Unidade AcadÃªmica de Belo Jardim</span> <br>
                
                {% if usuario_logado %}

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary ms-5" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                    </button>
            
            <a href="{% url 'sair' %}" class="btn btn-danger me-4">Sair</a>
                
                {% endif %}
                
            </a>
        
        </nav>


            

        {% block 'conteudo' %} {% endblock %}

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        

            {% if usuario_logado %}   <!-- Modal -->
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    </div>
                </div>
                </div>
            {%endif%}
    </body>

</html>
